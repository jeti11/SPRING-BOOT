<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>boardWrite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
  <style>
  
  </style>
  
  <script>
    $(document).ready(function () {
      $("#btn-cancel").on('click', function () {
        history.back();
      })
    })
  </script>
</head>
<body>
  <header th:replace="~{layout/header::board-header}"></header>
  <main class="container my-4">
    <form action="/board/insert" method="post" id="frm">
      <div class="row">
        <div class="col-sm-8 mx-auto">
          <div class="my-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="my-3">
            <label for="create-id" class="form-label">글쓴이</label>
            <input type="text" class="form-control" id="create-id" name="createId">
          </div>
          <div class="my-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="5"></textarea>
          </div>
          <div class="d-grid gap-3 my-5">
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="button" id="btn-cancel" class="btn btn-secondary">취소</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <footer th:replace="~{layout/footer::board-footer}"></footer>
</body>
</html>
