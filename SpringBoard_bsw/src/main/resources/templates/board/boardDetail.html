<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>boardDetail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
  <style>
  
  </style>
  
  <script>
    $(document).ready(function () {
      $("#btn-list").on('click', function () {
        history.back();
      })
      
      $("#btn-delete").on('click', function () {
        $("#method").val('DELETE');
        const frm = $("#frm")[0];
        frm.action = "/board/" + $("#idx").val();
        frm.submit();
      })
  
      $("#btn-update").on('click', function () {
        $("#method").val('PUT');
        const frm = $("#frm")[0];
        frm.action = "/board/" + $("#idx").val();
        frm.submit();
      })
    })
  </script>
</head>
<body>
  <header th:replace="~{layout/header::board-header}"></header>
  <main class="container my-4">
    <form id="frm" method="post">
      <div class="row my-3">
        <div class="col-sm">
          <div class="input-group">
            <span class="input-group-text">글번호</span>
            <input type="text" class="form-control" id="idx" name="idx" readonly th:value="${board.idx}">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-text">제목</span>
            <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요" th:value="${board.title}">
          </div>
        </div>
        <div class="col-sm">
          <div class="input-group">
            <span class="input-group-text">조회수</span>
            <input type="text" class="form-control" readonly th:value="${board.hitCnt}">
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm">
          <div class="input-group">
            <span class="input-group-text">작성자</span>
            <input type="text" class="form-control" readonly th:value="${board.createId}">
          </div>
        </div>
        <div class="col-sm">
          <div class="input-group">
            <span class="input-group-text">작성일</span>
            <input type="text" class="form-control" readonly th:value="${board.createDt}">
          </div>
        </div>
        <div class="col-sm">
          <div class="input-group">
            <span class="input-group-text">수정자</span>
            <input type="text" class="form-control" name="updateId" placeholder="사용자 ID를 입력하세요" th:value="${board.updateId}">
          </div>
        </div>
        <div class="col-sm">
          <div class="input-group">
            <span class="input-group-text">수정일</span>
            <input type="text" class="form-control" readonly th:value="${board.updateDt}">
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm">
          <label for="contents" class="form-label">내용</label>
          <textarea class="form-control" id="contents" name="content" rows="10" placeholder="내용을 입력하세요" th:text="${board.content}"></textarea>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm">
          <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
        </div>
        <div class="col-sm d-flex justify-content-end">
          <button type="button" class="btn btn-danger me-2" id="btn-delete">삭제</button>
          <button type="button" class="btn btn-warning" id="btn-update">수정</button>
        </div>
      </div>
      <input type="hidden" id="method" name="_method">
    </form>
  </main>
  <footer th:replace="~{layout/footer::board-footer}"></footer>
</body>
</html>
