<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>boardList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
  <style>
  
  </style>
  
  <script>
    $(document).ready(function () {
      $("#btn-insert").on('click', function () {
        location.href="/board/insert";
      })
    })
  </script>
</head>
<body>
  <header th:replace="~{layout/header::board-header}"></header>
  <main class="container my-4">
  <div class="my-3">
    <table class="table table-hover table-striped text-center">
      <colgroup>
        <col style="width: 5%"/>
        <col style="width: 50%"/>
        <col style="width: 20%"/>
        <col style="width: 20%"/>
        <col style="width: 5%"/>
      </colgroup>
      <thead>
        <tr>
          <th>글번호</th>
          <th class="text-start">제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
          <td th:text="${item.idx}">1</td>
          <td class="text-start">
            <a href="/board/" th:attrappend="href=${item.idx}" th:text="${item.title}"
               class="text-decoration-none"></a>
          </td>
          <td th:text="${item.createId}">아무나</td>
          <td th:text="${item.createDt}">2023-06-21</td>
          <td th:text="${item.hitCnt}">2</td>
        </tr>
        <tr th:unless="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
          <td>조회된 결과가 없습니다.</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end my-3">
      <button type="button" class="btn btn-primary" id="btn-insert">글쓰기</button>
    </div>
  </div>
  </main>
  <footer th:replace="~{layout/footer::board-footer}"></footer>
</body>
</html>
