<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
  <style>
  
  </style>
  
  <script>
    $(document).ready(function () {
      $("#btn-cancel").on('click', function () {
        history.back();
      })
    })
  </script>
</head>
<body>
  <header th:replace="~{board/Header :: header}"></header>
  <main class="container">
    <form id="frm" name="frm" action="/jpa/board/write" method="post">
      <div class="row my-3">
        <div class="col-sm-4 mx-auto">
          <div class="my-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" class="form-control" name="title" placeholder="제목을 입력하세요">
          </div>
          <div class="my-3">
            <label for="create-id" class="form-label">아이디</label>
            <input type="text" id="create-id" class="form-control" name="createId" placeholder="아이디를 입력하세요">
          </div>
          <div class="my-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요" rows="5"></textarea>
          </div>
          <div class="my-3 d-grid gap-3">
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <Footer th:replace="~{board/Footer :: footer}"></Footer>

</body>
</html>
