<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
  <style>
  
  </style>
  
  <script>
  
  </script>
</head>
<body>
  <header th:replace="~{board/Header :: header}"></header>
  <main class="container my-4">
    <div class="row">
      <div class="col-sm">
        <table class="table table-hover table-striped text-center">
          <thead>
            <tr>
              <th>글번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회수</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
              <td th:text="${item.boardIdx}"></td>
              <td>
                <a href="/jpa/board/" th:attrappend="href=${item.boardIdx}" class="text-decoration-none" th:text="${item.title}"></a>
              </td>
              <td th:text="${item.createId}"></td>
              <td th:text="${item.createDt}"></td>
              <td th:text="${item.hitCnt}"></td>
            </tr>
            <tr th:unless="${#lists.size(boardList)} > 0">
              <td colspan="5">등록된 글이 없습니다.</td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end">
          <a href="/jpa/board/write" class="btn btn-primary">글 쓰기</a>
        </div>
      </div>
    </div>
  </main>
  <Footer th:replace="~{board/Footer :: footer}"></Footer>
</body>
</html>
