<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 글 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
  <style>
  
  </style>
  
  <script>
  
  </script>
</head>
<body>
  <header th:replace="~{layout/header :: header-basic}"></header>
  <main class="container my-4">
    <div class="my-3">
      <table class="table table-hover table-striped text-center">
        <colgroup>
          <col style="width: 5%"/>
          <col style="width: 50%"/>
          <col style="width: 20%"/>
          <col style="width: 20%"/>
          <col style="width: 5%"/>
        </colgroup>
        <thead>
          <tr>
            <th>글번호</th>
            <th class="text-start">글제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
            <td th:text="${item.boardIdx}">100</td>
            <td class="text-start">
              <a href="/board3/" th:attrappend="href=${item.boardIdx}" th:text="${item.title}"
                                                          class="text-decoration-none">글제목</a>
            </td>
            <td th:text="${item.createId}">글쓴이</td>
            <td th:text="${item.createDt}">2023-06-15 10:33:14</td>
            <td th:text="${item.hitCnt}">10</td>
          </tr>
          <tr th:unless="${#lists.size(boardList)} > 0">
            <td colspan="5">조회된 데이터가 없습니다.</td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <a href="/board3/insert" class="btn btn-primary">글쓰기</a>
      </div>
    </div>
  </main>
  <footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
