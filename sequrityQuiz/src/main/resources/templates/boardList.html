<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
  <style>
  
  </style>
  
  <script>
  
  </script>
</head>
<body>
  <header th:replace="header"></header>
  <div class="container my-4">
    <table class="table table-striped table-hover text-center">
      <thead>
        <tr>
          <td>번호</td>
          <td>제목</td>
          <td>글쓴이</td>
          <td>작성일자</td>
          <td>조회수</td>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.size(boardList)}" th:each="board : ${boardList}">
          <td th:text="${board.boardIdx}"></td>
<!--          <td th:text="${board.title}"></td>-->
          <td>
            <a href="/quiz/boardDetail/" th:attrappend="href=${board.boardIdx}" class="text-decoration-none"
               th:text="${board.title}"></a>
          </td>
          <td th:text="${board.createId}"></td>
          <td th:text="${board.createDt}"></td>
          <td th:text="${board.hitCnt}"></td>
        </tr>
        <tr th:unless="${#lists.size(boardList)}">
          <td colspan="5">등록된 글이 없습니다.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer th:replace="footer"></footer>
</body>
</html>
