<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
  <style>
  
  </style>
  
  <script>
    $(document).ready(function () {
      $("#btn-list").on('click', function () {
        location.href = "/quiz/boardList";
      })
    })
  </script>
</head>
<body>
<header th:replace="header"></header>
<main class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <form id="form" method="post">
        <div class="my-3 input-group">
          <span class="input-group-text">글번호</span>
          <input type="text" class="form-control" th:value="${board.boardIdx}" readonly>
        </div>
        <div class="my-3 input-group">
          <span class="input-group-text">제목</span>
          <input type="text" name="title" class="form-control" th:value="${board.title}">
        </div>
        <div class="my-3 input-group">
          <span class="input-group-text">내용</span>
          <textarea name="content" rows="5" class="form-control" th:text="${board.content}"></textarea>
        </div>
        <div class="my-3 input-group">
          <span class="input-group-text">작성자</span>
          <input type="text" name="createId" class="form-control" th:value="${board.createId}">
        </div>
        <div class="my-3 input-group">
          <span class="input-group-text">작성일자</span>
          <input type="text" name="createDt" class="form-control" th:value="${board.createDt}" readonly>
        </div>
        <div class="my-3 input-group">
          <span class="input-group-text">조회수</span>
          <input type="text" name="hitCnt" class="form-control" th:value="${board.hitCnt}" readonly>
        </div>
        <div class="my-3">
          <input type="hidden" id="board-idx" name="boardIdx" th:value="${board.boardIdx}">
          <input type="hidden" id="method" name="_method">
          <div class="row">
            <div class="col-sm">
              <button type="button" class="btn btn-info" id="btn-list">목록</button>
            </div>
            <div class="col-sm d-flex justify-content-end">
              <button type="button" class="btn btn-warning me-2" id="btn-update">수정</button>
              <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
<footer th:replace="footer"></footer>
</body>
</html>
