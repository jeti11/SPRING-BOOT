<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
  <style>
  
  </style>
  
  <script>
    $(document).ready(function () {
      $("#btn-cancel").on("click", function () {
        location.href = "/quiz/login";
      })
    })
  </script>
</head>
<body>
  <header th:replace="header"></header>
  <main class="container my-4">
    <h1 class="text-center">회원가입 페이지</h1>
    <div class="row">
      <div class="col-sm-6 mx-auto">
        <form action="/quiz/signup" method="post">
          <div class="my-3">
            <label for="user-id" class="form-label">ID</label>
            <input type="text" id="user-id" name="userId" class="form-control" placeholder="아이디를 입력하세요">
          </div>
          <div class="my-3">
            <label for="user-pw" class="form-label">password</label>
            <input type="password" id="user-pw" name="pass" class="form-control" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="my-3">
            <label for="user-name" class="form-label">name</label>
            <input type="text" id="user-name" name="name" class="form-control" placeholder="이름을 입력하세요">
          </div>
          <div class="my-3 d-grid gap-3">
            <button type="submit" class="btn btn-primary">회원 가입</button>
            <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer th:replace="footer"></footer>
</body>
</html>
