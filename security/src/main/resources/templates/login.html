<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  
  <style>
  
  </style>
  
  <script>
  
  </script>
</head>
<body>
  <header th:replace="header"></header>
  <main class="container my-4">
    <h1 class="text-center">로그인 페이지</h1>
    <div class="row">
      <div class="col-sm-6 mx-auto">
        <form action="/login" method="post">
          <div class="my-3">
            <label for="user-email" class="form-label">email</label>
<!--           스프링 시큐리티를 사용하여 스프링 시큐리티의 UserDetails 인터페이스를 상속받는 User 클래스 타입으로 데이터가 전달됨 -->
<!--            스프링 시큐리티의 User 클래스에는 사용자 및 비밀번호를 인식하기 위한 필드가 username, password로 고정되어 있음-->
<!--            따라서 input 태그의 name을 username, password로 입력해야 함-->
            <input type="email" id="user-email" name="username" class="form-control" placeholder="이메일을 입력해주세요">
          </div>
          <div class="my-3">
            <label for="user-pw" class="form-label">password</label>
            <input type="password" id="user-pw" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">
          </div>
          <div class="my-3 d-grid gap-3">
            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="/signup" class="btn btn-secondary">회원가입</a>
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer th:replace="footer"></footer>
</body>
</html>
